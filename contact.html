  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

<body style = " background-image:url(./assest/images/ghost.jpg);">

    <header id="header">

    <nav id="nav" class="navBar">
        <a class="about" href="index.html">About</a>
        <a id="navContact" class="about" href="contact.html">Contact</a>
        <a  class="about" href="portfolio.html">Portfolio</a>
      </nav>
  </div>
  <main id="gray-box">
    <section>
      <header id="sec-head"> Contact </header>
      <div class="hline"></div>

      <div>
        <form id="newContact" action="">
          <div>
            <div class="col-md-12">
              <label>Name:</label>
              <br />
              <input required type="text" name="name" id="name-contact">
            </div>
            <div class="col-md-12">
              <label>Email:</label>
              <br />
              <input required type="text" name="email" id="email-contact">
            </div>
            <div class="col-md-12">
              <label>Message:</label>
              <br />
              <textarea name="message" id="message-contact">Enter text here...</textarea>
            </div>
            <div id="submit">
              <input type="submit" value="Submit">
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>
  <section id=copyright>
    Copyright
  </section>

  <script src="https://www.gstatic.com/firebasejs/5.8.3/firebase.js"></script>
